---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-bullseye" aria-hidden="true"></i> {{ post.title }}  <span class="post-meta"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> {{ post.date | date: "%b %-d, %Y" }}</span></a>

        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
